To get event infomrmations generated by every single button go to:

developer tools -> events

At the bottom of the page you can read:
event to subscribe to

Click above that text an type deconz_event
Click start listening

Press the buttons of the devices and you get the buttons realted events.
For every buttons you have 4 events: SHORT PRESSED, SHORT PRESSED RELEASED, LONG PRESSED, LONG PRESSED RELEASED

When you have all the events you need click the button again.

------------------------------------------------------------------------------------------------------------------------
ADD BUTTONS AUTOMATION TO THE AUTOMATIONS.YAML FILE

Get parameters you need from buttons events.

BUTTON 1 SHORT PRESSED:
    "event_type": "deconz_event",
    "data": {
        "id": "friends_of_hue_switch",
        "unique_id": "00:00:00:00:01:71:a2:19",
        "event": 1000
    },
    "origin": "LOCAL",
    "time_fired": "2020-03-22T15:27:28.653717+00:00",
    "context": {
        "id": "729d2ad16d774adc9ba764cc1454b40f",
        "parent_id": null,
        "user_id": null
    }
    
------------------------------------------------------------------------------------------------------------------------

- alias: BUTTON 1 SHORT PRESSED
  trigger:
    platform: event
    event_type: deconz_event
    event_data:
      id: friends_of_hue_switch
      event: 1000
  action:
    - service: automation.trigger
      entity_id: automation.Yeelight_cucina_on
      
